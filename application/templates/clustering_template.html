<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>{{method_name}} Clustering</h3>
            <hr> <!-- Add a horizontal rule for visual separation -->
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="card card-body" style="align-items: center;">
                <iframe src="{{ graph1 }}" width="100%" height="500"></iframe>
                <!--<img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" style="width: 500px;">-->
            </div>
        </div>
        <div class="col-2">
            <div class="card card-body" style="align-items: center;">

                <form method="post">
                    <div class="toggle-btn" style="margin:5px">
                        <input type="checkbox" id="multi-toggle" name="multi_toggle" {% if multi_toggle %}checked{%
                            endif %}>
                        <label for="multi-toggle"></label>
                    </div>
                    <span>Multi</span>
                    <div class="toggle-btn" style="margin:5px">
                        <input type="checkbox" id="dynamic-toggle" name="dynamic_toggle" {% if dynamic_toggle
                            %}checked{% endif %}>
                        <label for="dynamic-toggle"></label>
                    </div>
                    <span>Dynamic</span>
                    <div class="toggle-btn" style="margin:5px">
                        <input type="checkbox" id="directed-toggle" name="directed_toggle" {% if directed_toggle
                            %}checked{% endif %}>
                        <label for="directed-toggle"></label>
                    </div>
                    <span>Directed</span>
                    <div class="dropdown" style="margin:5px">
                        <select id="dropdown-menu" class="mx-auto" name="layout">
                            <option value="map" {% if layout=='map' %}selected{% endif %}>Map</option>
                            <option value="sfdp" {% if layout=='sfdp' %}selected{% endif %}>Sfdp
                            </option>
                            <option value="twopi" {% if layout=='twopi' %}selected{% endif %}>Twopi
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin:5px; width: 100%;">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="card card-body">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    {% for cell in example.columns %}
                    <th>{{ cell }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in example.itertuples() %}
                <tr>
                    {% for cell in row[1:] %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="text-right">
                <button id="download_csv" type="button" class="btn btn-outline-secondary">Download CSV</button>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
