{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block span %}Home Page{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>Dynamic Visualisation</h3>
            <hr> <!-- Add a horizontal rule for visual separation -->
        </div>
    </div>
    <div class="row" style="align-items: center;">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-outline-primary">Display Graph</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <h3>Metrics Dataset</h3>
            <hr> <!-- Add a horizontal rule for visual separation -->
            <div class="card card-body" style="margin-bottom: 50px;">
            </div>


            <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script type="text/javascript" src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#example').DataTable({
                        "pageLength": 10, // Show 10 rows per page
                        "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]] // Customize page length menu
                    });
                });

            </script>
        </div>
    </div>
</div>
{% endblock %}
