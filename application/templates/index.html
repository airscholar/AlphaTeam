<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Software Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card card-body" style="width: 18rem;">
          <div class="row">
            <h4 class="mx-auto">Upload</h4>
            <div class="image-upload-wrap mx-auto">
              <form id="upload-form" enctype="multipart/form-data">
                <label for="csv_file" id="dropzone" class="dropzone">
                  <div class="file-select">
                    <div class="file-select-button" id="fileName" style="display: none;">Choose File</div>
                    <div class="file-select-name" id="noFile" style="display: none;">No file chosen...</div>
                  </div>
                  <input type="file" name="csv_file" id="csv_file" accept=".csv" style="display:none;">
                  <div class="drag-text">
                    <p>Drag and drop file</p>
                  </div>
                </label>
                <div class="dropdown">
                  <select id="dropdown-menu" class="mx-auto">
                    <option value="option1">Select Dataset Type</option>
                    <option value="RAILWAY">Railway</option>
                    <option value="CRYPTO">Crypto</option>
                    <option value="CUSTOM">General</option>
                  </select>
                </div>
                <input type="submit" value="Upload" class="mx-auto">
              </form>
            </div>
            <progress id="progress-bar" value="0" max="100"></progress>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
