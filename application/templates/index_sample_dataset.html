<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Software Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="container-fluid d-flex align-items-center justify-content-center"
        style="min-height: 100vh; background-color: #f6f6f6;">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card" onclick="submitForm('./uploads/sample/', 'RAILWAY', 'sample')">
                        <img src="{{ url_for('static', filename='app_images/railway.png') }}"
                            class="img-fluid mx-auto d-block" alt="Image" style="width: 500px; padding: 80px;">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" onclick="submitForm('./uploads/sample/', 'CRYPTO', 'sample')">
                        <img src="{{ url_for('static', filename='app_images/cryptocurrency.png') }}"
                            class="img-fluid mx-auto d-block" alt="Image" style="width: 500px; padding: 80px;">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" onclick="submitForm('./uploads/sample/', 'MTX', 'sample')">
                        <img src="{{ url_for('static', filename='app_images/mtx.png') }}"
                            class="img-fluid mx-auto d-block" alt="Image" style="width: 500px; padding: 80px;">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" onclick="submitForm('./uploads/sample/', 'CUSTOM', 'sample')">
                        <img src="{{ url_for('static', filename='app_images/custom.png') }}"
                            class="img-fluid mx-auto d-block" alt="Image" style="width: 500px; padding: 80px;">
                    </div>
                </div>
            </div>
        </div>
        <!-- Hidden form for submitting the selected option and CSV file path -->
        <form id="form" method="POST" action="/upload" style="display: none;">
            <input type="hidden" name="csv_path" id="csv_path">
            <input type="hidden" name="option" id="option">
            <input type="hidden" name="option2" id="option2">
        </form>
    </div>

    <script>
        function submitForm(csv_file, option) {
            // Set the values of the hidden input fields in the form
            document.getElementById('csv_path').value = csv_file;
            document.getElementById('option').value = option;
            document.getElementById('option2').value = option2;
            // Submit the form
            document.getElementById('form').submit();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
</body>

</html>
