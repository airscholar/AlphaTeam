<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <p>{{method_name | safe}}</p>
            <hr> <!-- Add a horizontal rule for visual separation -->
        </div>
    </div>

    <div class="row">
        <div class="container mt-3">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if tab=='tab1' %}active{% else %}{% endif %}" data-toggle="tab"
                        href="#tab1">Layout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if tab=='tab2' %}active{% else %}{% endif %}" data-toggle="tab"
                        href="#tab2">Histogram</a>
                </li>

                    <a class="nav-link {% if tab=='tab3' %}active{% else %}{% endif %}" data-toggle="tab"
                        href="#tab3">Boxplot</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if tab=='tab4' %}active{% else %}{% endif %}" data-toggle="tab"
                        href="#tab4">Violinplot</a>
                </li>
            </ul>

            <div class="tab-content" style="background-color: white; padding-bottom: 25px;">
                <div id="tab1" class="container tab-pane {% if tab=='tab1' %}active{% else %}fade{% endif %}">
                    <br />
                    <div class="row">
                        <div class="col-10">
                            <div class="card card-body" style="align-items: center;">
                                <iframe src="{{ graph1 }}" width="100%" height="500"></iframe>
                                <!--<img src="{{ url_for('static', filename=image_path) }}" class="img-fluid" style="width: 500px;">-->
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card card-body" style="align-items: center;">

                                <form method="post">
                                    <div class="toggle-btn" style="margin:5px">
                                        <input type="checkbox" id="multi-toggle" name="multi_toggle" {% if multi_toggle
                                            %}checked{% endif %}>
                                        <label for="multi-toggle"></label>
                                    </div>
                                    <span>Multi</span>
                                    <div class="toggle-btn" style="margin:5px">
                                        <input type="checkbox" id="directed-toggle" name="directed_toggle" {% if
                                            directed_toggle %}checked{% endif %}>
                                        <label for="directed-toggle"></label>
                                    </div>
                                    <span>Directed</span>
                                    <div class="dropdown" style="margin:5px">
                                        <select id="dropdown-menu" class="mx-auto" name="layout">
                                            <option value="map" {% if layout=='map' %}selected{% endif %}>Map</option>
                                            <option value="sfdp" {% if layout=='sfdp' %}selected{% endif %}>Sfdp
                                            </option>
                                            <option value="twopi" {% if layout=='twopi' %}selected{% endif %}>Twopi
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary"
                                        style="margin:5px; width: 100%;">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

    <div class="card card-body">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    {% for cell in example.columns %}
                    <th>{{ cell }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in example.itertuples() %}
                <tr>
                    {% for cell in row[1:] %}

<script>
    $(document).ready(function () {
        // Get the submitted tab value from the server
        var submittedTab = "{{ tab|default('tab1') }}";

        // Deactivate the default active tab
        $('a[data-toggle="tab"]').parent().removeClass('active');
        $('.tab-pane').removeClass('active show');

        // Activate the submitted tab
        $('a[href="#' + submittedTab + '"]').parent().addClass('active');
        $('#' + submittedTab).addClass('active show');
    });
</script>
