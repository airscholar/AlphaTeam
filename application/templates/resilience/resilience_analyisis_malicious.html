{% extends "base.html" %}
{% block title %}Resilience{% endblock %}
{% block span %}Resilience Analysis{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="styledh3">Malicious Resilience Analysis</h3>
            <hr> <!-- Add a horizontal rule for visual separation -->
        </div>
    </div>

    <div class="col">
        <!-- Input Accordion Starts -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Input Form
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <!-- Card Form starts here -->
                        <div class="card mx-auto" style="width: 30rem;">
                            <div class="card-body">
                                <form method="post" class="mx-auto" style="margin: 25px;" id="resilienceTemplateForm">
                                    <label for="type_of_attack" style="margin-top: 5px;">Type of Attack:</label>
                                    <div class="dropdown" style="margin:5px">
                                        <select id="type_of_attack" class="mx-auto" name="attack_type">
                                            {% for attack in attack_types %}
                                            <option value="{{ attack }}">{{ attack.replace('_',' ').title() }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="container mt-3">
                                            <nav style="padding-bottom: 10px">
                                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                    <button class="nav-link active" id="nav-node-tab"
                                                        data-bs-toggle="tab" data-bs-target="#nav-node" type="button"
                                                        role="tab" aria-controls="nav-node" aria-selected="true">Node
                                                    </button>
                                                    <button class="nav-link" id="nav-threshold-tab" data-bs-toggle="tab"
                                                        data-bs-target="#nav-threshold" type="button" role="tab"
                                                        aria-controls="nav-threshold" aria-selected="false">
                                                        Threshold
                                                    </button>
                                                </div>
                                            </nav>
                                            <div class="tab-content" id="nav-tabContent" style="margin-left: 10px">
                                                <div class="tab-pane fade show active" id="nav-node" role="tabpanel"
                                                    aria-labelledby="nav-node-tab">
                                                    <div class="row">
                                                        <label for="number_of_nodes_malicious_input"
                                                            style="margin-top: 5px;">Number of
                                                            Nodes</label>
                                                        <input type="number" id="number_of_nodes_malicious_input"
                                                            placeholder="None" name="number_of_nodes_malicious"
                                                            class="mx-auto form-control" min="1" step="1" {% if
                                                            number_of_nodes_malicious is not none %}
                                                            value="{{ number_of_nodes_malicious }}" {% endif %}>
                                                    </div>
                                                </div>
                                                <div class="tab-pane fade" id="nav-threshold" role="tabpanel"
                                                    aria-labelledby="nav-threshold-tab">
                                                    <div class="row">
                                                        <div class="col-auto">
                                                            <label for="dropdown-menu2-input"
                                                                style="margin-top: 5px;">Threshold</label>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="dropdown" style="margin:5px">
                                                                <select id="dropdown-menu2-input" class="mx-auto"
                                                                    name="threshold_operator">
                                                                    <option value="greater_than" {% if
                                                                        threshold_operator=='greater_than' %} selected
                                                                        {% endif %}> &gt;
                                                                    </option>
                                                                    <option value="less_than" {% if
                                                                        threshold_operator=='less_than' %} selected {%
                                                                        endif %}>&lt;
                                                                    </option>
                                                                    <option value="greater_than_or_equal_to" {% if
                                                                        threshold_operator=='greater_than_or_equal_to'
                                                                        %} selected {% endif %}>&ge;
                                                                    </option>
                                                                    <option value="less_than_or_equal_to" {% if
                                                                        threshold_operator=='less_than_or_equal_to' %}
                                                                        selected {% endif %}>&le;
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-auto" style="margin:5px">
                                                            <input type="number" id="number_of_threshold_input"
                                                                name="number_of_threshold" class="form-control" min="1"
                                                                step="1" placeholder="None" {% if number_of_threshold is
                                                                not none %}value="{{ number_of_threshold }}" {% endif
                                                                %}>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary" style="margin:5px; width: 100%;"
                                        id="resilience_btn">Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Output Accordion Starts -->
        <div class="accordion accordion-flush" id="accordionFlushExample1">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button id="accordion-button-two" class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                        aria-controls="flush-collapseTwo">
                        Output
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample1">
                    <div>
                        <div class="row justify-content-center align-items-center">
                            <div class="col-auto"><label style="margin-top: 5px;">Multi:</label>
                                <div class="toggle-btn">
                                    <input type="checkbox" id="multi-toggle" name="multi_toggle" {% if
                                           multi_toggle %}checked{% endif %}>
                                    <label for="multi-toggle"></label>
                                </div>
                            </div>
                            <div class="col-auto"><label style="margin-top: 5px;">Directed:</label>
                                <div class="toggle-btn">
                                    <input type="checkbox" id="directed-toggle" name="directed_toggle" {% if
                                           directed_toggle %}checked{%
                                           endif %}>
                                    <label for="directed-toggle"></label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="layout_type" style="margin-top: 5px;">Layout:</label>
                            </div>
                            <div class="col-auto">
                                <div class="dropdown" style="margin:5px">
                                    <select id="layout_type" name="layout_type">
                                        <option value="map"> Map</option>
                                        <option value="sfdp" selected>Sfdp</option>
                                        <option value="twopi">Twopi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <label for="number_of_clusters" style="margin-top: 5px;">Number of
                                    Clusters:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="number_of_clusters"
                                       name="number_of_clusters"
                                       class="form-control" min="1" step="1" placeholder="None" {% if
                                       number_of_clusters is not none
                                       %}value="{{ number_of_clusters }}" {% endif %}>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-body" id="resilienceMaliciousIframe">
                        {% include 'resilience/resilience_template.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', filename='js/resilience_malicious.js') }}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        const typeOfAttack = document.getElementById('type_of_attack');
        const numberOfNodes = document.getElementById('number_of_nodes_malicious_input');
        const thresholdOperator = document.getElementById('dropdown-menu2-input');
        const numberOfThreshold = document.getElementById('number_of_threshold_input');
        const multiToggle = document.getElementById('multi-toggle');
        const directedToggle = document.getElementById('directed-toggle');
        const layout = document.getElementById('layout_type');
        const numberOfClusters = document.getElementById('number_of_clusters');

        const res_btn = document.getElementById('resilience_btn');
        const inputAccordion = document.getElementById('flush-collapseOne');
        const outputAccordion = document.getElementById('flush-collapseTwo');

        const degreeCentralityLayout = document.getElementById('nav-DCLayouts-tab');
        const DCHistogram = document.getElementById('nav-DCHistogram-tab');
        const DCBoxPlot = document.getElementById('nav-DCBoxPlot-tab');
        const DCViolinPlot = document.getElementById('nav-DCViolinPlot-tab');

        const betweennessCentralityLayout = document.getElementById('nav-BCLayouts-tab');
        const BCHistogram = document.getElementById('nav-BCHistogram-tab');
        const BCBoxPlot = document.getElementById('nav-BCBoxPlot-tab');
        const BCViolinPlot = document.getElementById('nav-BCViolinPlot-tab');

        const closenessCentralityLayout = document.getElementById('nav-CCLayouts-tab');
        const CCHistogram = document.getElementById('nav-CCHistogram-tab');
        const CCBoxPlot = document.getElementById('nav-CCBoxPlot-tab');
        const CCViolinPlot = document.getElementById('nav-CCViolinPlot-tab');

        const eigenvectorCentralityLayout = document.getElementById('nav-ECLayouts-tab');
        const ECHistogram = document.getElementById('nav-ECHistogram-tab');
        const ECBoxPlot = document.getElementById('nav-ECBoxPlot-tab');
        const ECViolinPlot = document.getElementById('nav-ECViolinPlot-tab');

        const loadCentralityLayout = document.getElementById('nav-LCLayouts-tab');
        const LCHistogram = document.getElementById('nav-LCHistogram-tab');
        const LCBoxPlot = document.getElementById('nav-LCBoxPlot-tab');
        const LCViolinPlot = document.getElementById('nav-LCViolinPlot-tab');

        const kCoreNodeLayout = document.getElementById('nav-kcore-node-Layouts-tab');
        const kCoreNodeHistogram = document.getElementById('nav-kcore-node-Histogram-tab');
        const kCoreNodeBoxPlot = document.getElementById('nav-kcore-node-BoxPlot-tab');
        const kCoreNodeViolinPlot = document.getElementById('nav-kcore-node-ViolinPlot-tab');

        const degreeNodeLayout = document.getElementById('nav-degree-node-Layouts-tab');
        const degreeNodeHistogram = document.getElementById('nav-degree-node-Histogram-tab');
        const degreeNodeBoxPlot = document.getElementById('nav-degree-node-BoxPlot-tab');
        const degreeNodeViolinPlot = document.getElementById('nav-degree-node-ViolinPlot-tab');

        const trianglesNodeLayout = document.getElementById('nav-triangles-node-Layouts-tab');
        const trianglesNodeHistogram = document.getElementById('nav-triangles-node-Histogram-tab');
        const trianglesNodeBoxPlot = document.getElementById('nav-triangles-node-BoxPlot-tab');
        const trianglesNodeViolinPlot = document.getElementById('nav-triangles-node-ViolinPlot-tab');

        const pagerankNodeLayout = document.getElementById('nav-pagerank-node-Layouts-tab');
        const pagerankNodeHistogram = document.getElementById('nav-pagerank-node-Histogram-tab');
        const pagerankNodeBoxPlot = document.getElementById('nav-pagerank-node-BoxPlot-tab');
        const pagerankNodeViolinPlot = document.getElementById('nav-pagerank-node-ViolinPlot-tab');

        function handleClickClustering(clusterType, section, e) {
            e.preventDefault();
            const data = {
                type_of_attack: typeOfAttack.value,
                number_of_nodes_malicious: numberOfNodes.value,
                threshold_operator: thresholdOperator.value,
                number_of_threshold: numberOfThreshold.value,
                multi_toggle: multiToggle.checked,
                directed_toggle: directedToggle.checked,
                layout: layout.value,
                number_of_clusters: numberOfClusters.value,
                session_id: '{{ session_id }}'
            };
            performClustering(data, clusterType, section);
        }

        const GeneralMetrics = document.getElementById('nav-GlobalMetrics-tab');

        $(GeneralMetrics).on('click', function () {
            const data = {
                type_of_attack: typeOfAttack.value,
                number_of_nodes_malicious: numberOfNodes.value,
                threshold_operator: thresholdOperator.value,
                number_of_threshold: numberOfThreshold.value,
                multi_toggle: multiToggle.checked,
                directed_toggle: directedToggle.checked,
                layout: layout.value,
                number_of_clusters: numberOfClusters.value,
                session_id: '{{ session_id }}'
            };

            retrieveGeneralMetrics(data);
        })

        $(res_btn).on('click', function (e) {
            e.preventDefault();
            if (inputAccordion.classList.contains('show')) {
                inputAccordion.classList.remove('show');
                outputAccordion.classList.add('show');
            } else {
                inputAccordion.classList.add('show');
            }

            const data = {
                type_of_attack: typeOfAttack.value,
                number_of_nodes_malicious: numberOfNodes.value,
                threshold_operator: thresholdOperator.value,
                number_of_threshold: numberOfThreshold.value,
                multi_toggle: multiToggle.checked,
                directed_toggle: directedToggle.checked,
                layout: layout.value,
                number_of_clusters: numberOfClusters.value,
                session_id: '{{ session_id }}'
            };
            performResilienceMalicious(data);
        });

        const attack = {
            'DC': 'degree_centrality',
            'EC': 'eigenvector_centrality',
            'BC': 'betweenness_centrality',
            'CC': 'closeness_centrality',
            'LC': 'load_centrality',
            'KN': 'kcore',
            'DN': 'degree',
            'TN': 'triangles',
            'PN': 'pagerank'
        }

        function handleClick(plotType, section, e) {
            e.preventDefault();
            const data = {
                type_of_attack: attack[section],
                number_of_nodes_malicious: numberOfNodes.value,
                threshold_operator: thresholdOperator.value,
                number_of_threshold: numberOfThreshold.value,
                multi_toggle: multiToggle.checked,
                directed_toggle: directedToggle.checked,
                layout: layout.value,
                number_of_clusters: numberOfClusters.value,
                session_id: '{{ session_id }}'
            };
            performResilienceMetrics(data, plotType, section);
        }

        $(degreeCentralityLayout).on('click', handleClick.bind(null, 'layout', 'DC'));
        $(DCHistogram).on('click', handleClick.bind(null, 'histogram', 'DC'));
        $(DCBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'DC'));
        $(DCViolinPlot).on('click', handleClick.bind(null, 'violin', 'DC'));

        $(betweennessCentralityLayout).on('click', handleClick.bind(null, 'layout', 'BC'));
        $(BCHistogram).on('click', handleClick.bind(null, 'histogram', 'BC'));
        $(BCBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'BC'));
        $(BCViolinPlot).on('click', handleClick.bind(null, 'violin', 'BC'));

        $(closenessCentralityLayout).on('click', handleClick.bind(null, 'layout', 'CC'));
        $(CCHistogram).on('click', handleClick.bind(null, 'histogram', 'CC'));
        $(CCBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'CC'));
        $(CCViolinPlot).on('click', handleClick.bind(null, 'violin', 'CC'));

        $(eigenvectorCentralityLayout).on('click', handleClick.bind(null, 'layout', 'EC'));
        $(ECHistogram).on('click', handleClick.bind(null, 'histogram', 'EC'));
        $(ECBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'EC'));
        $(ECViolinPlot).on('click', handleClick.bind(null, 'violin', 'EC'));

        $(loadCentralityLayout).on('click', handleClick.bind(null, 'layout', 'LC'));
        $(LCHistogram).on('click', handleClick.bind(null, 'histogram', 'LC'));
        $(LCBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'LC'));
        $(LCViolinPlot).on('click', handleClick.bind(null, 'violin', 'LC'));

        $(kCoreNodeLayout).on('click', handleClick.bind(null, 'layout', 'KN'));
        $(kCoreNodeHistogram).on('click', handleClick.bind(null, 'histogram', 'KN'));
        $(kCoreNodeBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'KN'));
        $(kCoreNodeViolinPlot).on('click', handleClick.bind(null, 'violin', 'KN'));

        $(degreeNodeLayout).on('click', handleClick.bind(null, 'layout', 'DN'));
        $(degreeNodeHistogram).on('click', handleClick.bind(null, 'histogram', 'DN'));
        $(degreeNodeBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'DN'));
        $(degreeNodeViolinPlot).on('click', handleClick.bind(null, 'violin', 'DN'));

        $(trianglesNodeLayout).on('click', handleClick.bind(null, 'layout', 'TN'));
        $(trianglesNodeHistogram).on('click', handleClick.bind(null, 'histogram', 'TN'));
        $(trianglesNodeBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'TN'));
        $(trianglesNodeViolinPlot).on('click', handleClick.bind(null, 'violin', 'TN'));

        $(pagerankNodeLayout).on('click', handleClick.bind(null, 'layout', 'PN'));
        $(pagerankNodeHistogram).on('click', handleClick.bind(null, 'histogram', 'PN'));
        $(pagerankNodeBoxPlot).on('click', handleClick.bind(null, 'boxplot', 'PN'));
        $(pagerankNodeViolinPlot).on('click', handleClick.bind(null, 'violin', 'PN'));
    });
</script>
{% endblock %}
