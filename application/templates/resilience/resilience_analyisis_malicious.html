{% extends "base.html" %}
{% block title %}Resilience{% endblock %}
{% block span %}Resilience Analysis{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="styledh3">Malicious Resilience Analysis</h3>
            <hr> <!-- Add a horizontal rule for visual separation -->
        </div>
    </div>

    <div class="col">
        <!-- Input Accordion Starts -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Input Form
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse show" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <!-- Card Form starts here -->
                        <div class="card mx-auto" style="width: 30rem;">
                            <div class="card-body">
                                <form id="resilienceMaliciousForm" method="post" action="/resilience/malicious/upload">
                                    <label for="type_of_attack" style="margin-top: 5px;">Type of Attack</label>
                                    <div class="dropdown" style="margin:5px">
                                        <select id="dropdown-menu-input" class="mx-auto" name="layout">
                                            <option value="degree_centrality" {% if layout=='degree_centrality'
                                                %}selected{% endif %}>
                                                Degree Centrality</option>
                                            <option value="eigenvector_centrality" {% if
                                                layout=='eigenvector_centrality' %}selected{% endif %}>Eigenvector
                                                Centrality
                                            </option>
                                            <option value="closeness_centrality" {% if layout=='closeness_centrality'
                                                %}selected{% endif %}>Closeness Centrality
                                            </option>
                                            <option value="betweenness_centrality" {% if
                                                layout=='betweenness_centrality' %}selected{% endif %}>Betwenness
                                                Centrality
                                            </option>
                                            <option value="load_centrality" {% if layout=='load_centrality' %}selected{%
                                                endif %}>Load
                                                Centrality
                                            </option>
                                            <option value="kcore" {% if layout=='kcore' %}selected{% endif %}>K Core
                                                Node
                                            </option>
                                            <option value="degree" {% if layout=='degree' %}selected{% endif %}>Degree
                                                Node
                                            </option>
                                            <option value="triangles" {% if layout=='triangles' %}selected{% endif %}>
                                                Triangle Node
                                            </option>
                                            <option value="pagerank" {% if layout=='pagerank' %}selected{% endif %}>Page
                                                Rank Node
                                            </option>
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="container mt-3">
                                            <nav>
                                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                    <button
                                                        class="nav-link {% if tab_main=='tab1' %}active{% else %}{% endif %}"
                                                        id="nav-level-tab" data-bs-toggle="tab"
                                                        data-bs-target="#form_tab1" type="button" role="tab"
                                                        aria-controls="nav-level" aria-selected="true">Node</button>
                                                    <button
                                                        class="nav-link {% if tab_main=='tab2' %}active{% else %}{% endif %}"
                                                        id="nav-threshold-tab" data-bs-toggle="tab"
                                                        data-bs-target="#form_tab2" type="button" role="tab"
                                                        aria-controls="nav-threshold"
                                                        aria-selected="false">Threshold</button>
                                                </div>
                                            </nav>


                                            <div class="tab-content"
                                                style="background-color: white; padding-bottom: 25px;">
                                                <div id="form_tab1"
                                                    class="container tab-pane {% if tab_main=='tab1' %}active{% else %}fade{% endif %}">
                                                    <br />
                                                    <div class="row">
                                                        <label for="number_of_nodes_malicious"
                                                            style="margin-top: 5px;">Number of
                                                            Nodes</label>
                                                        <input type="number" id="number_of_nodes_malicious_input"
                                                            placeholder="None" style="margin: 5px;"
                                                            name="number_of_nodes_malicious" class="form-control"
                                                            min="1" step="1" {% if number_of_nodes_malicious is not none
                                                            %}value="{{ number_of_nodes_malicious }}" {% endif %}>
                                                    </div>
                                                </div>
                                                <div id="form_tab2"
                                                    class="container tab-pane {% if tab_main=='tab2' %}active{% else %}fade{% endif %}">
                                                    <br />

                                                    <div class="row align-items-center">
                                                        <div class="col-auto">
                                                            <label for="threashold"
                                                                style="margin-top: 5px;">Threashold</label>
                                                        </div>
                                                        <div class="col-auto">
                                                            <div class="dropdown" style="margin:5px">
                                                                <select id="dropdown-menu2-input" class="mx-auto"
                                                                    name="layout2">
                                                                    <option value="greater_than" {% if
                                                                        layout2=='greater_than' %}selected{% endif %}>
                                                                        &gt;</option>
                                                                    <option value="less_than" {% if layout2=='less_than'
                                                                        %}selected{% endif %}>&lt;</option>
                                                                    <option value="greater_than_or_equal_to" {% if
                                                                        layout2=='greater_than_or_equal_to' %}selected{%
                                                                        endif %}>&ge;</option>
                                                                    <option value="less_than_or_equal_to" {% if
                                                                        layout2=='less_than_or_equal_to' %}selected{%
                                                                        endif %}>&le;</option>

                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-auto">
                                                            <input type="number" id="number_of_threashold_input"
                                                                style="margin: 5px;" name="number_of_threashold"
                                                                class="form-control" min="1" step="1" placeholder="None"
                                                                {% if number_of_threashold is not none
                                                                %}value="{{ number_of_threashold }}" {% endif %}>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"
                                        style="margin:5px; width: 100%;">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Output Accordion Starts -->
        <div class="accordion accordion-flush" id="accordionFlushExample1">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button id="accordion-button-two" class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false"
                        aria-controls="flush-collapseTwo">
                        Output
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample1">
                    <div class="accordion-body">
                        {% include 'resilience/resilience_template.html' %}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <hr>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    function submitForm() {
        // Set the values of the hidden input fields in the form
        document.getElementById('number_of_nodes_malicious_input').value = number_of_nodes_malicious;
        document.getElementById('number_of_threashold_input').value = number_of_threashold;
        document.getElementById('dropdown-menu-input').value = layout;
        document.getElementById('dropdown-menu2-input').value = layout2;
        // Submit the form
        document.getElementById('resilienceMaliciousForm').submit();
    }
</script>
{% endblock %}
